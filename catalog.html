      <h1>Магазин готовых шаблонов</h1>
    </header>
<main>
    <section>
        <h2>Фильтр параметров выбора</h2>
        <form action="https://echo.htmlacademy.ru/" method="get">
                <div>
                <label for="the-amount">Стоимость:</label>
                
                <div><button type="button">От</button></div>
                <div><button type="button">До</button></div>
                <input type="range" id="the-amount" min="0" max="15000" step="1">
                </div>
                
            
            <fieldset>
                <legend>Сетка:</legend>
                <ul>
                    <li>
                        <input type="radio" name="grid" id="adaptive" value="adaptive" checked>
                        <label for="adaptive">Адаптивная</label>
                    </li>
                    <li>
                        <input type="radio" name="grid" id="fixed" value="fixed">
                        <label for="fixed">Фиксированная</label>
                    </li> 
                    <li>
                        <input type="radio" name="grid" id="rubber" value="rubber">
                        <label for="rubber">Резиновая</label>
                    </li> 
                </ul>
            </fieldset>
            <fieldset>
                <legend>Особенности:</legend>
                <ul>
                    <li>
                        <input type="checkbox" name="slider" id="slider" checked>
                        <label for="slider">Слайдер</label>
                    </li>
                    <li>
                        <input type="checkbox" name="advantages-block" id="advantages-block">
                        <label for="advantages-block">Блок преимуществ</label>
                    </li>
                    <li>
                        <input type="checkbox" name="news" id="news" checked>
                        <label for="news">Новости</label>
                    </li>
                    <li>
                        <input type="checkbox" name="galery" id="galery">
                        <label for="galery">Галерея</label>
                    </li>
                    <li>
                        <input type="checkbox" name="basket" id="basket">
                        <label for="basket">Корзина</label>
                    </li>
                    
                </ul>
            </fieldset>
            <button type="submit">Показать</button>
        </form>
    </section>
</main>
<footer></footer>
  </body>
</html>
